{% extends 'base/base.html' %}
{% load static %}

{% block title %}Tech-Katalog{% endblock %}

{% block extraheader %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="wrapper">
        {% for category in categories %}
        <a href="{% url 'category' category.id 1 %}" class="text-decoration-none">
            <div class="box">{{ category.plural_name }}</div>
        </a>
        {% endfor %}
        <a href="{% url 'all' 1 %}" class="text-decoration-none">
            <div class="box">Все товары</div>
        </a>
    </div>
</div>

{% endblock %}
